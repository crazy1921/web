<!DOCTYPE html> 
<html > 
<head> 
<title>Student Registration</title> 
<style> 
body { 
font-family: Arial, sans-serif; 
text-align: center; 
margin: 20px; 
} 
form { 
margin: 0 auto; 
display: inline-block; 
text-align: left; 
} 
label { 
display: inline-block; 
width: 150px; 
} 
</style> 
</head> 
<body> 
<h1>DAYANANDA SAGAR COLLEGE OF ENGINEERING</h1> 
<img src="college-logo.png" alt="DSI Logo" width="100"> 
<h2>Masters of Computer Application (Autonomous)</h2> 
<h3>Affiliated to VTU - Belagavi</h3> 
<hr> 
<h3>Student Registration Details</h3> 
<form> 
<label for="candidate-name">Candidate's Name:</label> 
<input type="text" id="candidate-name" name="candidate-name" required><br><br> 
<label for="father-name">Father's Name:</label> 
<input type="text" id="father-name" name="father-name" required><br><br> 
<label for="mother-name">Mother's Name:</label> 
<input type="text" id="mother-name" name="mother-name" required><br><br> 
<label for="date">Choose a date:</label> 
<input type="date" id="date" name="date" required> 
<br><br> 
<label for="email">Email-id:</label> 
<input type="email" id="email" name="email" required> 
<br><br> 
<label for="phone">Mobile Number:</label> 
<input type="tel" id="phone" name="phone"  
placeholder="+91 9876543210"  
pattern="\+91\s?[6-9]{1}[0-9]{9}" required> 
<br><br> 
<label for="religion">Religion:</label> 
<select id="religion" name="religion" required> 
<option value="">Select</option> 
<option value="hindu">Hindu</option> 
<option value="muslim">Muslim</option> 
<option value="christian">Christian</option> 
<option value="other">Other</option> 
</select><br><br> 
<label for="address">Permanent Address:</label><br> 
<textarea id="address" name="address" rows="4" cols="30" required></textarea><br><br> 
<label>Gender:</label> 
<input type="radio" id="male" name="gender" value="male" required> 
<label for="male">Male</label> 
<input type="radio" id="female" name="gender" value="female"> 
<label for="female">Female</label><br><br> 

<label>Hobbies:</label><br> 
<input type="checkbox" id="reading" name="hobbies" value="reading"> 
<label for="reading">Reading</label><br> 
<input type="checkbox" id="sports" name="hobbies" value="sports"> 
<label for="sports">Sports</label><br> 
<input type="checkbox" id="music" name="hobbies" value="music"> 
<label for="music">Music</label><br> 
<input type="checkbox" id="traveling" name="hobbies" value="traveling"> 
<label for="traveling">Traveling</label><br><br> 
<button type="submit">Submit</button> 
</form> 
</body> 
</html>
